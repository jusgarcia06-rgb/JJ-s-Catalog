<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JJâ€™s In-Stock Catalog</title>
  <style>
    :root { --card:#fff; --bg:#fafafa; --border:#eee; --ink:#111; --muted:#6b6b6b; --banner:#0b69c7; --bannerText:#fff; }
    *{box-sizing:border-box}
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:var(--bg);color:var(--ink)}
    .banner{display:none;align-items:center;gap:10px;padding:10px 16px;background:var(--banner);color:var(--bannerText)}
    .banner a{color:#fff;font-weight:700;text-decoration:underline}
    .banner button{margin-left:auto;background:transparent;border:1px solid rgba(255,255,255,.8);color:#fff;padding:4px 10px;border-radius:8px;cursor:pointer}
    header{display:flex;align-items:center;gap:14px;padding:16px 20px;border-bottom:1px solid var(--border);background:#fff;position:sticky;top:0;z-index:2}
    header img{height:36px;width:auto;display:block}
    header .brand{font-weight:700}
    header nav{margin-left:auto;display:flex;gap:12px}
    header a{color:var(--ink);text-decoration:none;border:1px solid var(--border);padding:8px 10px;border-radius:10px}
    main{max-width:1100px;margin:24px auto;padding:0 20px}
    .filters{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:16px}
    input,select{padding:8px 10px;border:1px solid var(--border);border-radius:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 1px 4px rgba(0,0,0,.05);padding:12px}
    img{width:100%;height:200px;object-fit:cover;border-radius:10px;background:#f1f1f1}
    .name{font-weight:600;margin:6px 0}
    .brandline{opacity:.75;font-size:.9rem}
    .row{display:flex;justify-content:flex-end;align-items:center;margin-top:10px}
    a.btn{padding:8px 12px;border-radius:10px;border:1px solid var(--ink);background:#111;color:#fff;text-decoration:none;display:inline-block}
    .muted{opacity:.6;font-size:.9rem;margin-top:6px}
  </style>
</head>
<body>
  <div id="infoBanner" class="banner">
    ðŸ“¢ For pricing & how ordering works, please read the <a href="info.html">Info & FAQ</a>.
    <button id="closeBanner">Close</button>
  </div>

  <header>
    <a href="index.html" aria-label="Home">
      <img src="assets/logo.png" alt="JJâ€™s Fragrances Logo" onerror="this.style.display='none'">
    </a>
    <div class="brand">JJâ€™s Fragrances</div>
    <nav>
      <a href="index.html"><strong>Catalog</strong></a>
      <a href="contact.html">Contact</a>
      <a href="info.html">Info & FAQ</a>
    </nav>
  </header>

  <main>
    <h1>In-Stock Catalog</h1>
    <p class="muted">Discounted designer fragrances â€¢ 100% authentic â€¢ DFW-focused â€¢ U.S. shipping available</p>

    <div class="filters">
      <input id="q" placeholder="Search Productâ€¦" />
      <select id="brand"><option value="">All brands</option></select>
      <select id="gender">
        <option value="">ALL CATEGORIES</option>
        <option value="MENS">MENS</option>
        <option value="WOMENS">WOMENS</option>
        <option value="UNISEX">UNISEX</option>
        <option value="CHILDRENS">CHILDRENS</option>
      </select>
    </div>

    <div class="grid" id="grid"></div>
  </main>

  <script>
  (function(){
    const KEY = "jj_info_banner_dismissed";
    const banner = document.getElementById("infoBanner");
    const closeBtn = document.getElementById("closeBanner");
    if (!localStorage.getItem(KEY)) banner.style.display = "flex";
    closeBtn?.addEventListener("click", () => {
      banner.style.display = "none";
      localStorage.setItem(KEY, "1");
    });
  })();

  (async function(){
 const res = await fetch("./public/inventory.json")
    const data = await res.json();

    const brands = [...new Set(data.map(p=>p.brand).filter(Boolean))].sort();
    const brandSel = document.getElementById("brand");
    brands.forEach(b => brandSel.append(new Option(b,b)));

    const genderSel = document.getElementById("gender");
    const grid = document.getElementById("grid");
    const q = document.getElementById("q");

    function render(){
      const term = (q.value||"").toLowerCase();
      const selBrand = brandSel.value;
      const selGender = genderSel.value;

      grid.innerHTML = "";
      data
        .filter(p => p.inStock)
        .filter(p => (!selBrand || p.brand === selBrand))
        .filter(p => (!selGender || (p.gender === selGender)))
        .filter(p => (p.name?.toLowerCase().includes(term)))
        .forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          const img = p.image || "https://via.placeholder.com/600x400?text=No+Image";
          card.innerHTML = `
            <img src="${img}" alt="">
            <div class="name">${p.name || "Unnamed product"}</div>
            <div class="brandline">${[p.brand, p.gender].filter(Boolean).join(" â€¢ ")}</div>
            <div class="row"><a class="btn" href="contact.html">Place Order</a></div>
          `;
          grid.append(card);
        });

      if (!grid.children.length) grid.innerHTML = "<div class='muted'>No products match your filters right now.</div>";
    }

    q.oninput = render;
    brandSel.onchange = render;
    genderSel.onchange = render;
    render();
  })();
  </script>
</body>
</html>

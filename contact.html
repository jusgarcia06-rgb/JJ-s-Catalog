<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact JJ’s Fragrances</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;padding:24px;background:#fafafa;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .container{max-width:640px;width:100%;background:#fff;padding:28px;border-radius:16px;box-shadow:0 2px 8px rgba(0,0,0,.1);border:1px solid #eee}
    h1{margin:0 0 6px 0;font-size:1.6rem}
    p{line-height:1.6;margin:0 0 14px 0}
    .card{display:grid;grid-template-columns:130px 1fr;gap:10px;margin:12px 0;padding:12px;border:1px solid #eee;border-radius:12px;background:#fafafa}
    .label{font-weight:600}
    .value a{color:#0b69c7;text-decoration:none}
    .value a:hover{text-decoration:underline}
    .muted{opacity:.7}
    .back{display:inline-block;margin-top:14px;text-decoration:none;border:1px solid #222;border-radius:10px;padding:8px 12px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Place Order / Contact</h1>
    <p class="muted">Reach out by phone or email with the product name and SKU from the catalog.</p>

    <div class="card">
      <div class="label">Phone</div>
      <div class="value"><a href="tel:14694320561">(469) 432-0561</a></div>
    </div>
    <div class="card">
      <div class="label">Email</div>
      <div class="value"><a href="mailto:jjsfragrances@gmail.com">jjsfragrances@gmail.com</a></div>
    </div>

    <a class="back" href="index.html">← Back to Catalog</a>
  </div>
</body>
</html>

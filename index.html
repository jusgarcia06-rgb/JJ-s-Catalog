<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JJâ€™s In-Stock Catalog</title>
  <style>
    :root { --card:#fff; --bg:#fafafa; --border:#eee; --ink:#111; --muted:#6b6b6b; --banner:#0b69c7; --bannerText:#fff; }
    *{box-sizing:border-box}
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:var(--bg);color:var(--ink)}
    /* Banner */
    .banner{display:none;align-items:center;gap:10px;padding:10px 16px;background:var(--banner);color:var(--bannerText)}
    .banner a{color:#fff;font-weight:700;text-decoration:underline}
    .banner button{margin-left:auto;background:transparent;border:1px solid rgba(255,255,255,.8);color:#fff;padding:4px 10px;border-radius:8px;cursor:pointer}
    /* Header / Nav */
    header{display:flex;align-items:center;gap:14px;padding:16px 20px;border-bottom:1px solid var(--border);background:#fff;position:sticky;top:0;z-index:2}
    header img{height:36px;width:auto;display:block}
    header .brand{font-weight:700}
    header nav{margin-left:auto;display:flex;gap:12px}
    header a{color:var(--ink);text-decoration:none;border:1px solid var(--border);padding:8px 10px;border-radius:10px}
    main{max-width:1100px;margin:24px auto;padding:0 20px}
    .filters{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:16px}
    input,select{padding:8px 10px;border:1px solid var(--border);border-radius:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 1px 4px rgba(0,0,0,.05);padding:12px}
    img{width:100%;height:200px;object-fit:cover;border-radius:10px;background:#f1f1f1}
    .name{font-weight:600;margin:6px 0}
    .brandline{opacity:.75;font-size:.9rem}
    .row{display:flex;justify-content:flex-end;align-items:center;margin-top:10px}
    a.btn{padding:8px 12px;border-radius:10px;border:1px solid var(--ink);background:#111;color:#fff;text-decoration:none;display:inline-block}
    .muted{opacity:.6;font-size:.9rem;margin-top:6px}
  </style>
</head>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JJ’s In-Stock Catalog</title>
  <style>
    :root { --card:#fff; --bg:#fafafa; --border:#eee; --ink:#111; --muted:#6b6b6b; }
    *{box-sizing:border-box}
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:var(--bg);color:var(--ink)}
    header{display:flex;align-items:center;gap:14px;padding:16px 20px;border-bottom:1px solid var(--border);background:#fff;position:sticky;top:0}
    header img{height:36px;width:auto;display:block}
    header .brand{font-weight:700}
    header nav{margin-left:auto;display:flex;gap:12px}
    header a{color:var(--ink);text-decoration:none;border:1px solid var(--border);padding:8px 10px;border-radius:10px}
    main{max-width:1100px;margin:24px auto;padding:0 20px}
    .filters{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:16px}
    input,select{padding:8px 10px;border:1px solid var(--border);border-radius:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 1px 4px rgba(0,0,0,.05);padding:12px}
    img{width:100%;height:200px;object-fit:cover;border-radius:10px;background:#f1f1f1}
    .name{font-weight:600;margin:6px 0}
    .brandline{opacity:.75;font-size:.9rem}
    .row{display:flex;justify-content:flex-end;align-items:center;margin-top:10px}
    a.btn{padding:8px 12px;border-radius:10px;border:1px solid var(--ink);background:#111;color:#fff;text-decoration:none;display:inline-block}
    .muted{opacity:.6;font-size:.9rem;margin-top:6px}
  </style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="Home">
      <img src="assets/logo.png" alt="JJ’s Fragrances Logo" onerror="this.style.display='none'">
    </a>
    <div class="brand">JJ’s Fragrances</div>
    <nav>
      <a href="index.html"><strong>Catalog</strong></a>
      <a href="contact.html">Contact</a>
      <a href="info.html">Info & FAQ</a>
    </nav>
  </header>

  <main>
    <h1 style="margin:0 0 6px 0;">In-Stock Catalog</h1>
    <p class="muted">Discounted designer fragrances • 100% authentic • DFW-focused • U.S. shipping available</p>

    <div class="filters">
      <input id="q" placeholder="Search Product or SKU…" />
      <select id="brand"><option value="">All brands</option></select>
      <select id="category"><option value="">All categories</option></select>
    </div>

    <div class="grid" id="grid"></div>
  </main>

  <script>
  (async function(){
    const res = await fetch("/public/inventory.json");
    const data = await res.json();

    const brands = [...new Set(data.map(p=>p.brand).filter(Boolean))].sort();
    const cats   = [...new Set(data.map(p=>p.category).filter(Boolean))].sort();
    const brandSel = document.getElementById("brand");
    const catSel   = document.getElementById("category");
    brands.forEach(b => brandSel.append(new Option(b,b)));
    cats.forEach(c => catSel.append(new Option(c,c)));

    const grid = document.getElementById("grid");
    const q = document.getElementById("q");

    function render(){
      const term = (q.value||"").toLowerCase();
      const b = brandSel.value, c = catSel.value;
      grid.innerHTML = "";
      data
        .filter(p => p.inStock)
        .filter(p => (!b || p.brand===b) && (!c || p.category===c))
        .filter(p => (p.name?.toLowerCase().includes(term) || p.sku?.toLowerCase().includes(term)))
        .forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          const img = p.image || "https://via.placeholder.com/600x400?text=No+Image";
          card.innerHTML = `
            <img src="${img}" alt="">
            <div class="name">${p.name || "Unnamed product"}</div>
            <div class="brandline">${[p.brand, p.category].filter(Boolean).join(" • ")}</div>
            <div class="row"><a class="btn" href="contact.html">Place Order</a></div>
            <div class="muted">SKU: ${p.sku}${p.qty ? " • Qty: " + p.qty : ""}</div>
          `;
          grid.append(card);
        });
      if (!grid.children.length) {
        grid.innerHTML = "<div class='muted'>Nothing in stock matches your filters right now.</div>";
      }
    }
    q.oninput = render; brandSel.onchange = render; catSel.onchange = render; render();
  })();
  </script>
</body>
</html>
